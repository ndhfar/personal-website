<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-customWhite min-h-screen font-montserrat">
    <header
      class="w-screen flex items-center justify-between fixed px-6 py-3 z-50 md:px-10"
    >
      <h1
        class="text-customBlue font-poppins font-extrabold text-2xl md:text-4xl"
      >
        NR
      </h1>
      <nav
        class="absolute hidden top-14 right-6 px-6 py-3 rounded-xl border text-customBlack font-medium shadow-custom md:block md:static md:border-none md:shadow-none md:p-0"
        id="navigation"
      >
        <ul
          class="space-y-3 md:space-y-0 md:flex md:items-center md:gap-5 lg:gap-12"
        >
          <li class="hover:text-customBlue transition-all duration-200">
            <a href="#home">Home</a>
          </li>
          <li class="hover:text-customBlue transition-all duration-200">
            <a href="#aboutme">About Me</a>
          </li>
          <li class="hover:text-customBlue transition-all duration-200">
            <a href="#projects">Projects</a>
          </li>
          <li class="hover:text-customBlue transition-all duration-200">
            <a href="#motivation">Motivation</a>
          </li>
          <li class="hover:text-customBlue transition-all duration-200">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="flex md:hidden">
        <i
          class="bx bx-menu text-customBlack text-2xl cursor-pointer"
          id="menu-btn"
        ></i>
      </div>
    </header>
    <main>
      <section
        class="text-customBlack min-h-screen px-10 flex flex-col gap-6 items-center justify-center md:flex-row-reverse md:px-24 md:pt-14"
        id="home"
      >
        <img
          src="../images/hero.jpg"
          alt="hero-picture"
          class="rounded-full md:w-2/5"
        />
        <div>
          <h1 class="font-extrabold text-4xl md:text-5xl">
            Hi, I'm <span class="text-customBlue">Nadhifa</span>
          </h1>
          <h3 class="text-base font-semibold mb-2 md:text-xl">
            I will become a
            <span class="text-customBlue" id="title"></span>
          </h3>
          <p class="mb-2">
            My goal is to enhance your business operations through innovative
            fullstack engineering solutions.
          </p>
          <div class="text-customBlue text-xl flex gap-3 mb-2">
            <div
              class="flex items-center p-1 border-2 border-customBlue rounded-full cursor-pointer"
            >
              <i class="bx bxl-linkedin-square"></i>
            </div>
            <div
              class="flex items-center p-1 border-2 border-customBlue rounded-full cursor-pointer"
            >
              <i class="bx bxl-github"></i>
            </div>
            <div
              class="flex items-center p-1 border-2 border-customBlue rounded-full cursor-pointer"
            >
              <i class="bx bxl-instagram-alt"></i>
            </div>
          </div>
          <button
            class="border-2 border-customBlue px-6 py-2 rounded-full text-customBlue font-medium hover:bg-customBlue hover:text-customWhite transition-all duration-300"
          >
            <a href="#">My Resume</a>
          </button>
        </div>
      </section>
    </main>

    <script src="../dist/main.js"></script>
  </body>
</html>
